<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>*group_name*</title>
        <link href="../static/styles/group_page.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6a4be30845.js"></script>
    </head>
    
    <body>
        <!-- background_image -->
        <div class="bg_image"></div>
        <!-- background_image end -->
        
        <!-- top_bar -->
        <div id="top_bar">
            <button id="main_page_button" class="top_bar_button">Главная</button>
            <button class="top_bar_button">Приглашения</button>
            <button class="top_bar_button">Группы</button>
            <button class="top_bar_button">Админ page</button>
        </div>
        <!-- end -->

        <!-- main_view -->
        <div id="main_view">
        <!-- sidebar -->
            <div id="side_bar">
                <div id="group_info">
                    <img class="group_logo_img" src="../static/images/doka_logo.png" alt="Group Logo">
                    <h1 class="group_name">Dota</h1>
                    <span class="group_members_counter">Участников: 228</span>
                </div>
                <div class="group_members">
                    <div class="line"></div>
                    <div class="member">
                        <img class="member_avatar_img" src="../static/images/more_fashion_avatar.jpg" alt="Member Avatar">
                        <div class="member_info">
                            <div class="member_group_status">
                                <i class="far fa-user"></i>
                            </div>
                            <span class="member_fullname">Андрей<br>Балконский</span>
                        </div>
                    </div>
                    <div class="member">
                        <img class="member_avatar_img" src="../static/images/more_fashion_avatar.jpg" alt="Member Avatar">
                        <div class="member_info">
                            <div class="member_group_status">
                                <i class="far fa-user"></i>
                                <i class="fas fa-cog"></i>
                            </div>
                            <span class="member_fullname">Андрей<br>Балконский</span>
                        </div>
                    </div>
                    <div class="member">
                        <img class="member_avatar_img" src="../static/images/more_fashion_avatar.jpg" alt="Member Avatar">
                        <div class="member_info">
                            <div class="member_group_status">
                                <i class="far fa-user"></i>
                            </div>
                            <span class="member_fullname">Андрей<br>Балконский</span>
                        </div>
                    </div>
                    <div class="member last_member">
                        <img class="member_avatar_img" src="../static/images/more_fashion_avatar.jpg" alt="Member Avatar">
                        <div class="member_info">
                            <div class="member_group_status">
                                <i class="far fa-user"></i>
                            </div>
                            <span class="member_fullname">Андрей<br>Балконский</span>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
            </div>
        <!-- sidebar end -->

        <!-- viewport -->
            <div id="viewport">

            </div>
        <!-- viewport end -->
        </div>
        <!-- main_view end -->
        <script src="../static/scripts/group_page.js" ></script>
    </body>
</html>
